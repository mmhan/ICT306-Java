<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="Question 1">
	<meta name="author" content="Mike Han">

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="css/style.css">
</head>
<body onload="Question1.init();">

<div id="container">
	<header>
		<h1>ICT 306 - Software Architecture</h1>
		<h2>Question 1</h2>
	</header>
	<div id="main" role="main">
		<form action="http://www.it.murdoch.edu.au/cgi-bin/reply.pl" method="POST" onsubmit="return Question1.form.validate.all(this)">
			<fieldset>
				<div class="input text">
					<label for="userName">Name : </label>
					<input type="text" value="" name="data[User][name]" id="userName">
				</div>
				<div class="input date">
					<label for="userBirthday">Birthday : </label>
					<select name="data[User][birthday][day]" id="userBirthdayDay"></select> - 
					<select name="data[User][birthday][month]" id="userBirthdayMonth"></select> - 
					<select name="data[User][birthday][year]" id="userBirthdayYear"></select>
				</div>
				<div class="input text">
					<label for="userEmail">Email Address : </label>
					<input type="text" id="userEmail" name="data[User][email]"></input>
				</div>
				<div class="input select">
					<label for="userFavContinent">Favorite Continent : </label>
					<select name="data[User][fav_continent]" id="userFavContinent">
						<option value=""> -- Select One --</option>
						<option value="Asia">Asia</option>
						<option value="Africa">Africa</option>
						<option value="North America">North America</option>
						<option value="South America">South America</option>
						<option value="Antarctica">Antarctica</option>
						<option value="Europe">Europe</option>
						<option value="Australia">Australia</option>
					</select>
				</div>
			</fieldset>
			<input type="submit" value="Submit" />
		</form>
	</div>
	<footer>

	</footer>
</div> <!--! end of #container -->

<!-- scripts concatenated and minified via ant build script-->
<script src="js/script.js"></script>
<!-- end scripts-->
</body>
</html>
